{% extends "base.html" %} 
{% block title %}Lägg till ny produkt{% endblock %}

{% block content %}
<h1>Lägg till ny produkt</h1>
<div>Denna sidan användas för att lägga till nya produkter</div>
<br />

<form method="Post">
    <div class="form-group">
        <label for="productName">Produktnamn</label>
        <input 
            type="text" 
            class="form-control" 
            id="productName" 
            name="productName" 
            placeholder="Namn på produkt"
        />
    </div>
    <div class="form-group">
        <label for="productPrice">Produktpris</label>
        <input 
            type="text" 
            class="form-control" 
            id="productPrice" 
            name="productPrice" 
            placeholder="Pris på produkt"
        />
    </div>
    <div class="form-group">
        <label for="productDescription">Produktbeskrivning</label>
        <input 
            type="text" 
            class="form-control" 
            id="productDescription" 
            name="productDescription" 
            placeholder="Produktbeskrivning"
        />
    </div>

    <div class="form-group">
        <input class="form-check-input" type="checkbox" value="True" name="isForSale" id="isForSale">
        <label class="form-check-label" for="isForSale">
          Produkten finns tillgänglig
        </label>
      </div>

    <input class="form-control" list="datalistOptions" id="productProducer" placeholder="producent"> 
    <datalist id="datalistOptions">
        {% for producer in producers %}
        <option value={{producer.get_name()}}>
        {% endfor %}
    </datalist>
        


    <br />
    <button type="submit" class="btn btn-primary">Lägg till</button>
</form>

{% endblock %}
